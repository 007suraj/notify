<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

body{

background-color:#001f3f;
}
label{

color:white;

}


</style>

</head>
<body>

<form method="post" action="/signin"  class="form-horizontal" role="form" >

<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">

  <label for="usr">Product Name:</label>
  <input type="text" class="form-control input sm" id="Pname">
</div>
<div class="col-sm-3"></div>
</div>

</div>
<br>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <label for="comment">Comment:</label>
  <textarea class="form-control input sm" rows="5" id="description"></textarea>
</div>
<div class="col-sm-3"></div>
</div>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <label for="usr" >Base Price</label>
  <input type="number" class="form-control input sm" id="price">
</div>
<div class="col-sm-3"></div>
</div>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <label for="usr" >Number Of Hours for auction</label>
  <input type="number" class="form-control input sm" id="hours">
</div>
<div class="col-sm-3"></div>
</div>

<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <label for="usr" >Increment Per Bid</label>
  <input type="number" class="form-control input sm" id="inc">
</div>
<div class="col-sm-3"></div>
</div>

<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <label for="usr" >Enter the Picture</label>
  <input type="file" class="form-control input sm" id="pic">
</div>
<div class="col-sm-3"></div>
</div>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
<button type="submit" class="btn btn-default">Submit</button>
</div>
<div class="col-sm-3"></div>
</div>

</form>


</body>

</html>
